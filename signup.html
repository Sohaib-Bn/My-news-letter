<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template · Bootstrap v5.3</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet"> 
  </head>

  <body class="text-center">
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="img/224597.png" alt="" width="80" height="85">
    <h1 class="h3 mb-3 fw-normal">Sign Up in my newsletters!</h1>

      <input type="text" class="form-control top" placeholder="Fist Name" name="FirstName" required autofocus>
    
      <input type="text" class="form-control middel" placeholder="Last Name" name="LastName" required>
    
       <input type="email" class="form-control buttom" placeholder="Email" name="EmailAddress" required>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-3 mb-3 text-body-secondary">&copy; 2017–2023</p>
  </form>
</main>
    
  </body>
</html>
